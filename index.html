<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
<div class="card">
<img src="images/pedro-kummel-x1mQuq9lBq0-unsplash.jpg " alt="Eiffel Tower in Paris">
<h2 class="card-title">Paris, France</h2>
<p class="card-subtitle"> City of light and romance</p>
</div>


<div class="card">
<img src="images/yuya-uzu-yKE3CjfIeQU-unsplash.jpg"  alt="Shibuya Crossing in Tokyo">
<h2 class="card-title">Tokyo, Japan</h2>
<p class="card-subtitle"> Tradition Meets Technology</p>
</div>

<div class="card">
<img src="images/andrew-jephson-r4PbOL-LUbs-unsplash.jpg"  alt="New York City Skyline">
<h2 class="card-title"> New York, USA</h2>
<p class="card-subtitle">  The City That Never Sleeps</p>
</div>

<div class="card">
<img src="images/icepoint-jVF_ECB9FQY-unsplash.jpg"  alt="Sydney Opera House">
<h2 class="card-title">Sydney, Australia</h2>
<p class="card-subtitle">Harbor City with a View</p>
</div>

    </div>
</body>
</html>
