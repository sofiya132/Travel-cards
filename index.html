<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
<div class="card">
<img src="https://plus.unsplash.com/premium_photo-1718035557075-5111d9d906d2?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Eiffel Tower in Paris">
<h2 class="card-title">Paris, France</h2>
<p class="card-subtitle"> City of light and romance</p>
</div>


<div class="card">
<img src="https://images.unsplash.com/photo-1752070493852-3c4554538293?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="Shibuya Crossing in Tokyo">
<h2 class="card-title">Tokyo, Japan</h2>
<p class="card-subtitle"> Tradition Meets Technology</p>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1680623356108-6ffb5193f1b6?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="New York City Skyline">
<h2 class="card-title"> New York, USA</h2>
<p class="card-subtitle">  The City That Never Sleeps</p>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1624138784614-87fd1b6528f8?q=80&w=1333&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="Sydney Opera House">
<h2 class="card-title">Sydney, Australia</h2>
<p class="card-subtitle">Harbor City with a View</p>
</div>

    </div>
</body>
</html>
